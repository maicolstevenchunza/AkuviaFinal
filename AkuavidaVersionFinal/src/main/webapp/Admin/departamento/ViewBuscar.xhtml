<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoViewDlgBuscar" widgetVar="DepartamentoViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartamentoTitle}">
            <h:form id="DepartamentoViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selectedBuscar != null}">
                        <h:outputText value="#{bundle.ViewDepartamentoLabel_idDepartamento}"/>
                        <h:outputText value="#{departamentoController.selectedBuscar.idDepartamento}" title="#{bundle.ViewDepartamentoTitle_idDepartamento}"/>
                        <h:outputText value="#{bundle.ViewDepartamentoLabel_nombreDepartamento}"/>
                        <h:outputText value="#{departamentoController.selectedBuscar.nombreDepartamento}" title="#{bundle.ViewDepartamentoTitle_nombreDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartamentoViewDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
