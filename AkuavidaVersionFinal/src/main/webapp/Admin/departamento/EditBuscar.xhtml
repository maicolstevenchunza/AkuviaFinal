<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlgBuscar" widgetVar="DepartamentoEditDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartamentoTitle}">
            <h:form id="DepartamentoEditFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selectedBuscar != null}">                        
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_nombreDepartamento}" for="nombreDepartamento" />
                        <p:inputText id="nombreDepartamento" required="true" value="#{departamentoController.selectedBuscar.nombreDepartamento}" title="#{bundle.EditDepartamentoTitle_nombreDepartamento}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.updateBuscar()}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:BuscarDepartamentoListForm:datalist2,:growl" oncomplete="handleSubmit(args, 'DepartamentoEditDialogBuscar');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoEditDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
