<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomicilioViewDlg" widgetVar="DomicilioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDomicilioTitle}">
            <h:form id="DomicilioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domicilioController.selected != null}">
                        <h:outputText value="#{bundle.ViewDomicilioLabel_ciudad}"/>
                        <h:outputText value="#{domicilioController.selected.ciudad}" title="#{bundle.ViewDomicilioTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_direccion}"/>
                        <h:outputText value="#{domicilioController.selected.direccion}" title="#{bundle.ViewDomicilioTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_telefono}"/>
                        <h:outputText value="#{domicilioController.selected.telefono}" title="#{bundle.ViewDomicilioTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_municipioidMunicipio}"/>
                        <h:outputText value="#{domicilioController.selected.municipioidMunicipio}" title="#{bundle.ViewDomicilioTitle_municipioidMunicipio}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_cuenta}"/>
                        <h:outputText value="#{domicilioController.selected.cuenta}" title="#{bundle.ViewDomicilioTitle_cuenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DomicilioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
