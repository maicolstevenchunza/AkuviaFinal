<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarritoDeComprasViewDlg" widgetVar="CarritoDeComprasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarritoDeComprasTitle}">
            <h:form id="CarritoDeComprasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carritoDeComprasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarritoDeComprasLabel_IDCarrito}"/>
                        <h:outputText value="#{carritoDeComprasController.selected.IDCarrito}" title="#{bundle.ViewCarritoDeComprasTitle_IDCarrito}"/>
                        <h:outputText value="#{bundle.ViewCarritoDeComprasLabel_total}"/>
                        <h:outputText value="#{carritoDeComprasController.selected.total}" title="#{bundle.ViewCarritoDeComprasTitle_total}"/>
                        <h:outputText value="#{bundle.ViewCarritoDeComprasLabel_subtotal}"/>
                        <h:outputText value="#{carritoDeComprasController.selected.subtotal}" title="#{bundle.ViewCarritoDeComprasTitle_subtotal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarritoDeComprasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
