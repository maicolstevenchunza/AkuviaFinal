<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionesEditDlg" widgetVar="PromocionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPromocionesTitle}">
            <h:form id="PromocionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promocionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPromocionesLabel_idPromocion}" for="idPromocion" />
                        <p:inputText id="idPromocion" value="#{promocionesController.selected.idPromocion}" title="#{bundle.EditPromocionesTitle_idPromocion}" required="true" requiredMessage="#{bundle.EditPromocionesRequiredMessage_idPromocion}"/>
                        <p:outputLabel value="#{bundle.EditPromocionesLabel_descuentos}" for="descuentos" />
                        <p:inputText id="descuentos" value="#{promocionesController.selected.descuentos}" title="#{bundle.EditPromocionesTitle_descuentos}" required="true" requiredMessage="#{bundle.EditPromocionesRequiredMessage_descuentos}"/>
                        <p:outputLabel value="#{bundle.EditPromocionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{promocionesController.selected.nombre}" title="#{bundle.EditPromocionesTitle_nombre}" required="true" requiredMessage="#{bundle.EditPromocionesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPromocionesLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{promocionesController.selected.precio}" title="#{bundle.EditPromocionesTitle_precio}" required="true" requiredMessage="#{bundle.EditPromocionesRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditPromocionesLabel_productoIDproducto}" for="productoIDproducto" />
                        <p:selectOneMenu id="productoIDproducto" value="#{promocionesController.selected.productoIDproducto}" required="true" requiredMessage="#{bundle.EditPromocionesRequiredMessage_productoIDproducto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoIDproductoItem"
                                           itemValue="#{productoIDproductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{promocionesController.update}" value="#{bundle.Save}" update="display,:PromocionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PromocionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PromocionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
