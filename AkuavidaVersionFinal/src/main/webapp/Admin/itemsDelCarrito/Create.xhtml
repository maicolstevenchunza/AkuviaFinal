<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsDelCarritoCreateDlg" widgetVar="ItemsDelCarritoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemsDelCarritoTitle}">
            <h:form id="ItemsDelCarritoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsDelCarritoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItemsDelCarritoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{itemsDelCarritoController.selected.cantidad}" title="#{bundle.CreateItemsDelCarritoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateItemsDelCarritoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateItemsDelCarritoLabel_costoUnitario}" for="costoUnitario" />
                        <p:inputText id="costoUnitario" value="#{itemsDelCarritoController.selected.costoUnitario}" title="#{bundle.CreateItemsDelCarritoTitle_costoUnitario}" required="true" requiredMessage="#{bundle.CreateItemsDelCarritoRequiredMessage_costoUnitario}"/>
                        <p:outputLabel value="#{bundle.CreateItemsDelCarritoLabel_costoTotal}" for="costoTotal" />
                        <p:inputText id="costoTotal" value="#{itemsDelCarritoController.selected.costoTotal}" title="#{bundle.CreateItemsDelCarritoTitle_costoTotal}" required="true" requiredMessage="#{bundle.CreateItemsDelCarritoRequiredMessage_costoTotal}"/>
                        <p:outputLabel value="#{bundle.CreateItemsDelCarritoLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{itemsDelCarritoController.selected.producto}" required="true" requiredMessage="#{bundle.EditItemsDelCarritoRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItemsDelCarritoLabel_carritoDeCompras}" for="carritoDeCompras" />
                        <p:selectOneMenu id="carritoDeCompras" value="#{itemsDelCarritoController.selected.carritoDeCompras}" required="true" requiredMessage="#{bundle.EditItemsDelCarritoRequiredMessage_carritoDeCompras}">
                            <f:selectItems value="#{carritoDeComprasController.itemsAvailableSelectOne}"
                                           var="carritoDeComprasItem"
                                           itemValue="#{carritoDeComprasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemsDelCarritoController.create}" value="#{bundle.Save}" update="display,:ItemsDelCarritoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemsDelCarritoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemsDelCarritoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
