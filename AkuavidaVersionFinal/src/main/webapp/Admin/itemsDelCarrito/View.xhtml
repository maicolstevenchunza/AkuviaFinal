<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsDelCarritoViewDlg" widgetVar="ItemsDelCarritoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemsDelCarritoTitle}">
            <h:form id="ItemsDelCarritoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsDelCarritoController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemsDelCarritoLabel_cantidad}"/>
                        <h:outputText value="#{itemsDelCarritoController.selected.cantidad}" title="#{bundle.ViewItemsDelCarritoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewItemsDelCarritoLabel_costoUnitario}"/>
                        <h:outputText value="#{itemsDelCarritoController.selected.costoUnitario}" title="#{bundle.ViewItemsDelCarritoTitle_costoUnitario}"/>
                        <h:outputText value="#{bundle.ViewItemsDelCarritoLabel_costoTotal}"/>
                        <h:outputText value="#{itemsDelCarritoController.selected.costoTotal}" title="#{bundle.ViewItemsDelCarritoTitle_costoTotal}"/>
                        <h:outputText value="#{bundle.ViewItemsDelCarritoLabel_producto}"/>
                        <h:outputText value="#{itemsDelCarritoController.selected.producto}" title="#{bundle.ViewItemsDelCarritoTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewItemsDelCarritoLabel_carritoDeCompras}"/>
                        <h:outputText value="#{itemsDelCarritoController.selected.carritoDeCompras}" title="#{bundle.ViewItemsDelCarritoTitle_carritoDeCompras}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemsDelCarritoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
