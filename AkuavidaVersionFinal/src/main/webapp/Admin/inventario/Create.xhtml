<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioCreateDlg" widgetVar="InventarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInventarioTitle}">
            <h:form id="InventarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_inventarioPK_IDInventario}" for="inventarioPK_IDInventario" />
                        <p:inputText id="inventarioPK_IDInventario" value="#{inventarioController.selected.inventarioPK.IDInventario}" title="#{bundle.CreateInventarioTitle_inventarioPK_IDInventario}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_inventarioPK_IDInventario}"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_cantidadProductoComprado}" for="cantidadProductoComprado" />
                        <p:inputText id="cantidadProductoComprado" value="#{inventarioController.selected.cantidadProductoComprado}" title="#{bundle.CreateInventarioTitle_cantidadProductoComprado}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_cantidadProductoComprado}"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_fechaDeCompra}" for="fechaDeCompra" />
                        <p:calendar id="fechaDeCompra" pattern="MM/dd/yyyy" value="#{inventarioController.selected.fechaDeCompra}" title="#{bundle.EditInventarioTitle_fechaDeCompra}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_fechaDeCompra}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{inventarioController.selected.producto}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.create}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'InventarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
