<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_IDproducto}" for="IDproducto" />
                        <p:inputText id="IDproducto" value="#{productoController.selected.IDproducto}" title="#{bundle.CreateProductoTitle_IDproducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_IDproducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.CreateProductoTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{productoController.selected.imagen}" title="#{bundle.CreateProductoTitle_imagen}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.CreateProductoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{productoController.selected.activo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_impuesto}" for="impuesto" />
                        <p:inputText id="impuesto" value="#{productoController.selected.impuesto}" title="#{bundle.CreateProductoTitle_impuesto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_impuesto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_categoriasIDCategoria}" for="categoriasIDCategoria" />
                        <p:selectOneMenu id="categoriasIDCategoria" value="#{productoController.selected.categoriasIDCategoria}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_categoriasIDCategoria}">
                            <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"
                                           var="categoriasIDCategoriaItem"
                                           itemValue="#{categoriasIDCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
