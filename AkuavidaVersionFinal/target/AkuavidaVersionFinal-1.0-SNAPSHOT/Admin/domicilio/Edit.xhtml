<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomicilioEditDlg" widgetVar="DomicilioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDomicilioTitle}">
            <h:form id="DomicilioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domicilioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{domicilioController.selected.ciudad}" title="#{bundle.EditDomicilioTitle_ciudad}" required="true" requiredMessage="#{bundle.EditDomicilioRequiredMessage_ciudad}"/>
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{domicilioController.selected.direccion}" title="#{bundle.EditDomicilioTitle_direccion}" required="true" requiredMessage="#{bundle.EditDomicilioRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{domicilioController.selected.telefono}" title="#{bundle.EditDomicilioTitle_telefono}" required="true" requiredMessage="#{bundle.EditDomicilioRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_municipioidMunicipio}" for="municipioidMunicipio" />
                        <p:selectOneMenu id="municipioidMunicipio" value="#{domicilioController.selected.municipioidMunicipio}" required="true" requiredMessage="#{bundle.EditDomicilioRequiredMessage_municipioidMunicipio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="municipioidMunicipioItem"
                                           itemValue="#{municipioidMunicipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_cuenta}" for="cuenta" />
                        <p:selectOneMenu id="cuenta" value="#{domicilioController.selected.cuenta}" required="true" requiredMessage="#{bundle.EditDomicilioRequiredMessage_cuenta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="cuentaItem"
                                           itemValue="#{cuentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domicilioController.update}" value="#{bundle.Save}" update="display,:DomicilioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DomicilioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomicilioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
